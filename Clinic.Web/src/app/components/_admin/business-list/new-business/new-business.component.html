<div class="appContainer text-right">
  <h4> مکان جدید</h4>
  <hr>
  <form class="container px-5">
    <div class="d-flex flex-wrap">
      <div class="form-group col-lg-6 col-12">
        <label for="name">نام</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-lg-6 col-12">
        <label for="address1">آدرس</label>
        <input type="text" class="form-control" id="address1" [(ngModel)]="model.address"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-lg-6 col-12">
        <label for="address2">آدرس (خط دوم)</label>
        <input type="text" class="form-control" id="address2" [(ngModel)]="model.address2"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-lg-6 col-12">
        <label for="city">شهر</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="model.city"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-lg-6 col-12">
        <label for="postal">کد پستی</label>
        <input type="text" class="form-control" id="postal" [(ngModel)]="model.postCode"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-lg-6 col-12">
        <label for="email">پست الکترونیک</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="model.infoEmail"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-lg-6 col-12">
        <label for="phone">شماره تلفن‌ها</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="model.contactInformation"
          [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="phone">موقعیت در نقشه</label>
      <div id="map" style="height: 250px;"></div>
    </div>

    <div class="form-group">
      <!-- <div class="d-flex flex-wrap"> -->
      <label class="form-check mr-4">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.isInPatient"
          [ngModelOptions]="{standalone: true}">
        <span class="form-check-label">مکان بستری</span>
      </label>
      <label class="form-check mr-4">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.displayInOnlineBooking"
          [ngModelOptions]="{standalone: true}">
        <span class="form-check-label">نمایش در وقت دهی آنلاین</span>
      </label>

      <label class="form-check mr-4">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.isServiceBase"
          [ngModelOptions]="{standalone: true}">
        <span class="form-check-label">وقت دهی براساس خدمت</span>
      </label>

      <label class="form-check mr-4">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.smsEnabled"
          [ngModelOptions]="{standalone: true}">
        <span class="form-check-label">ارسال پیامک برای بیماران این مکان</span>
      </label>

      <label class="form-check mr-4">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.showInvoiceInRecord"
          [ngModelOptions]="{standalone: true}">
        <span class="form-check-label">امکان درخواست پرونده از بایگانی</span>
      </label>

      <label class="form-check mr-4">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.checkScheduleOnInvoice"
          [ngModelOptions]="{standalone: true}">
        <span class="form-check-label">کنترل شرایط وقت دهی در زمان پذیرش خارج از نوبت</span>
      </label>

      <label class="form-check mr-4">
        <input class="form-check-input" type="checkbox" [(ngModel)]="model.appointmentByOutOfRange"
          [ngModelOptions]="{standalone: true}">
        <span class="form-check-label">امکان وقت دهی خارج از نوبت بین اوقات بیماران</span>
      </label>
      <!-- </div> -->
      <p-multiSelect [options]="servicesList" optionLabel="name" dataKey="id" [(ngModel)]="model.selectedServices"
        [ngModelOptions]="{standalone: true}" [ngModelOptions]="{ standalone: true }" class="text-right"
        defaultLabel=" خدمات قابل ارائه">
      </p-multiSelect>

    </div>


    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-danger" (click)="saveBusiness()">ذخیره مکان</button>
    </div>
  </form>


</div>
