<div class="appContainer">
  <div class="col-12 text-right">
    <h4> لیست قالب پرونده بالینی </h4>
  </div>
  <hr>
  <div class="col-12">
    <button *ngIf="checkAccess(2)" class="btn btn-danger mb-3" routerLink="/treatment-template"> قالب پرونده بالینی جدید
    </button>

    <p-table *ngIf="checkAccess(1)" #dt styleClass="p-datatable-gridlines" [value]="itemList" [autoLayout]="true"
      [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="نمایش {first} تا {last} "
      [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
        <tr>
          <th> نام</th>
          <th> اولویت نمایش </th>
          <th> تاریخ ساخت</th>
          <th> تاریخ آخرین بروزرسانی</th>
          <th *ngIf="checkAccess(3) || checkAccess(2)"> عملیات</th>
        </tr>
        <tr>
          <th>
            <input type="text" (input)="dt.filter($event.target?.value, 'name', 'contains')" class="form-control">
          </th>
          <th></th>
          <th></th>
          <th></th>
          <th *ngIf="checkAccess(3) || checkAccess(2)"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td class="px-2">
            <div class="py-2 widthClassPrime">
              <span>{{item.name}}</span>
            </div>
          </td>
          <td class="px-2">
            <div class="py-2 widthClassPrime">
              <span>{{item.ordering}}</span>
            </div>
          </td>
          <td class="px-2">
            <div class="py-2 widthClassPrime">
              <span>{{item.createdOn | JustDateZone }}</span>
            </div>
          </td>
          <td class="px-2">
            <div class="py-2 widthClassPrime">
              <span>{{item.lastUpdated | JustDateZone }}</span>
            </div>
          </td>
          <td *ngIf="checkAccess(3) || checkAccess(2)" class="px-2">
            <button *ngIf="checkAccess(2)" class="btn btn-warning" (click)="goToEdit(item.id)">ویرایش</button>
            <button *ngIf="checkAccess(3)" class="btn btn-outline-danger mx-2"
              (click)="deleteItem(item.id)">حذف</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
