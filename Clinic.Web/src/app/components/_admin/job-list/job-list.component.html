<div class="appContainer">
    <div class="col-12 d-flex justify-content-start">
        <h4>شغل ها</h4>
    </div>
    <hr>

    <div class="col-12">
        <div class="col-lg-6 col-12 form-group mb-3">
            <label for="" class="text-right col-12 p-0"><span class="text-danger">* </span>عنوان</label>
            <input type="text" class="form-control" [(ngModel)]="newJob.title">
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-success" (click)="saveJob()">ذخیره</button>
        </div>
    </div>
    <hr>
    <div class="col-12">
        <p-table #dt styleClass="p-datatable-gridlines" [value]="jobsList" [autoLayout]="true" [paginator]="true"
            [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="نمایش {first} تا {last} "
            [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr>
                    <th> #</th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <input type="text" (input)="dt.filter($event.target?.value, 'name', 'contains')"
                            class="form-control">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-job let-rowIndex="rowIndex">
                <tr>
                    <td class="px-2">{{rowIndex + 1}}</td>
                    <td class="px-2">
                        <div class="py-2 widthClassPrime">
                            <span>{{job.name}}</span>
                        </div>
                    </td>

                    <td class="px-2">
                        <button class="btn btn-outline-secondary" (click)="editJob(job)">ویرایش</button>
                        <button class="btn btn-outline-danger mx-2" (click)="deleteJob(job.id)">حذف</button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
