<div class="appContainer">
  <div class="col-12 text-right">
    <h4> خدمات </h4>
  </div>
  <hr>
  <div class="col-12">
    <button class="btn btn-danger mb-3" routerLink="/new-service"> خدمت جدید
      <!-- <i class="fa fa-plus" aria-hidden="true"></i> -->
    </button>

    <p-table #dt styleClass="p-datatable-gridlines" [value]="serviceList" [autoLayout]="true" [paginator]="true"
      [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="نمایش {first} تا {last} "
      [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
        <tr>
          <th> نام</th>
          <th> گروه خدمت</th>
          <th> قیمت</th>
          <th>مدت زمان</th>
          <th> نام پرونده بالینی</th>
          <th> عملیات</th>
        </tr>
        <tr>

          <th>
            <input type="text" (input)="dt.filter($event.target?.value, 'name', 'contains')" class="form-control">
          </th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td class="px-2">
            <div class="py-2 widthClassPrime">
              <span>{{item.name}}</span>
            </div>
          </td>
          <td class="px-2">
            <div class="py-2 widthClassPrime">
              <span>{{item.group}}</span>
            </div>
          </td>
          <td class="px-2">
            <div class="py-2 widthClassPrime">
              <span>{{item.price | inputNumberSplit }} تومان</span>
            </div>
          </td>
          <td class="px-2">
            <div class="py-2 widthClassPrime">
              <span>{{item.duration}}</span>
            </div>
          </td>
          <td class="px-2">
            <div class="py-2 widthClassPrime">
              <span>{{item.templateName}}</span>
            </div>
          </td>
          <td class="px-2">
            <button class="btn btn-warning" (click)="goToNewService(item.id)">ویرایش</button>
            <button class="btn btn-outline-danger mx-2" (click)="deleteBillableItem(item.id)">حذف</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
