<div class="appContainer text-right">
  <h4> مکان جدید</h4>
  <hr>
  <form class="container px-5">
    <div class="d-flex flex-wrap">
      <div class="form-group col-lg-6 col-12 mb-3">
        <label for="code">کد</label>
        <input type="text" class="form-control" id="code" [(ngModel)]="model.code"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-lg-6 col-12  mb-3">
        <label for="name">نام</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-lg-6 col-12  mb-3">
        <label for="price">قیمت</label>
        <input type="text" class="form-control" id="price" [(ngModel)]="model.price"
          [ngModelOptions]="{standalone: true}" OnlyNumber>
      </div>
      <div class="form-group col-lg-6 col-12  mb-3">
        <label for="duration">مدت زمان</label>
        <input type="text" class="form-control" id="duration" [(ngModel)]="model.duration"
          [ngModelOptions]="{standalone: true}" OnlyNumber="true">
      </div>

      <div class="col-12 mr-4  mb-3">
        <label class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="model.allowEditPrice"
            [ngModelOptions]="{standalone: true}">
          <span class="form-check-label"> امکان ویرایش قیمت در صورتحساب</span>
        </label>
      </div>

      <div class="col-12  mr-4 mb-3">
        <label class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="model.forceOneInvoice"
            [ngModelOptions]="{standalone: true}">
          <span class="form-check-label"> عدم امکان ثبت خدمت در صورتحساب بیش از یکباربه ازا پزشک</span>
        </label>
      </div>

      <div class="form-group col-lg-6 col-12  mb-3">
        <label for="address2">پرونده بالینی</label>
        <p-dropdown optionLabel="name" dataKey="id" [options]="treatmentList" [(ngModel)]="model.treatmentTemplateId"
          class=" text-right" [ngModelOptions]="{ standalone: true }" />
      </div>

      <div class="col-12  mr-4 mb-3">
        <label class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="model.isTreatmentDataRequired"
            [ngModelOptions]="{standalone: true}">
          <span class="form-check-label"> ورود اطلاعات پرونده بالینی اجباری میباشد</span>
        </label>
      </div>

      <div class="form-group col-lg-6 col-12  mb-3">
        <label for="address2">خدمت والد</label>
        <p-dropdown optionLabel="name" dataKey="id" [options]="billableItems" [(ngModel)]="model.parentId"
          class=" text-right" [ngModelOptions]="{ standalone: true }" />
      </div>

      <div class="form-group col-lg-6 col-12  mb-3">
        <label for="address2">گروه خدمات</label>
        <p-dropdown optionLabel="name" dataKey="id" [options]="itemCategory" [(ngModel)]="model.itemCategoryId"
          class=" text-right" [ngModelOptions]="{ standalone: true }" />
      </div>

      <div class="form-group col-lg-6 col-12  mb-3">
        <label for="orderInItemCategory"> اولویت نمایش در پرونده بالینی</label>
        <input type="text" class="form-control" id="orderInItemCategory" [(ngModel)]="model.orderInItemCategory"
          [ngModelOptions]="{standalone: true}" OnlyNumber="true">
      </div>

      <div class="col-12  mr-4 mb-3">
        <label class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="model.autoCopyTreatment"
            [ngModelOptions]="{standalone: true}">
          <span class="form-check-label"> کپی آخرین پرونده بالینی با ثبت خدمت</span>
        </label>
      </div>

      <div class="col-12 mr-4 mb-3">
        <label class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="model.needAccept"
            [ngModelOptions]="{standalone: true}">
          <span class="form-check-label"> نیاز به تایید انجام خدمت دارد</span>
        </label>
      </div>

      <div class="col-lg-6 col-12">
        <p> رنگ در وقت دهی بعدی</p>
        <p-colorPicker [(ngModel)]="model.lastTimeColor" [ngModelOptions]="{standalone: true}" [inline]="true" />
      </div>
    </div>
    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-danger" (click)="saveBillableItem()">ذخیره خدمت</button>
    </div>
  </form>
</div>
