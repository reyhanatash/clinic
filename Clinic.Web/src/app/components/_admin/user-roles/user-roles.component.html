<div class="appContainer">
  <h4 class="text-right"> تعریف نقش </h4>
  <hr>
  <div class="col-12">
    <div class="col-lg-4 col-12">
      <input type="text" class="form-control" [(ngModel)]="roleName" [ngModelOptions]="{ standalone: true }"
        placeholder=" نام نقش">
    </div>
    <div class="d-flex flex-wrap mt-4">
      <div *ngFor="let item of itemList" class="col-lg-4 col-12 p-3">
        <div class="p-2 checkBox-div">
          <h6>{{item.title}}</h6>
          <div class="py-4">
            <div *ngFor="let e of item.itmes" class="col-12 mr-4 mb-3">
              <label class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="e.clicked"
                  [ngModelOptions]="{standalone: true}">
                <span class="form-check-label"> {{e.text}}</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-danger" (click)="saveUserRole()">ذخیره </button>
    </div>
  </div>
</div>
