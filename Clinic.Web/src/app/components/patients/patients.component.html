<div class="appContainer">
  <div class="col-12 d-flex justify-content-between align-items-center">
    <h4>بیماران</h4>
    <button *ngIf="checkAccess(2)"
      class="btn new-appointment-btn px-3 py-1 d-flex align-items-center justify-content-center"
      (click)="createPatientModal()">
      +
    </button>
  </div>
  <hr>
  <div *ngIf="checkAccess(1)" class="col-12 mt-5">
    <p-table id="patientsTable" #dt styleClass="" class="patients-table" [value]="patientsList" [pageLinks]="20"
      [autoLayout]="true" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      currentPageReportTemplate="نمایش {first} تا {last} " [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
        <tr>
          <th>ردیف</th>
          <th pSortableColumn="fullName">
            <p-sortIcon field="fullName"></p-sortIcon> نام و نام خانوادگی
          </th>
          <th>نام پدر</th>
          <th pSortableColumn="mobile">
            <p-sortIcon field="mobile"></p-sortIcon> شماره همراه
          </th>
          <th>کد ملی</th>
          <th>توضیحات</th>
          <th>عملیات</th>
        </tr>
        <tr>
          <th></th>
          <th>
            <input type="text" (input)="dt.filter($event.target?.value, 'fullName', 'contains')" class="form-control">
          </th>
          <th>
            <input type="text" (input)="dt.filter($event.target?.value, 'fatherName', 'contains')" class="form-control">
          </th>
          <th>
            <input type="text" (input)="dt.filter($event.target?.value, 'mobile', 'contains')" class="form-control">
          </th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-patient let-rowIndex="rowIndex">
        <tr>
          <td> {{rowIndex+1}}</td>
          <td class="pointer text-00c4b4" [routerLink]="'/patient/treatment/' + patient.id">
            {{patient.firstName}} {{patient.lastName}}
          </td>
          <td>
            {{patient.fatherName}}
          </td>
          <td>
            {{patient.mobile}}
          </td>
          <td>
            {{patient.nationalCode}}
          </td>
          <td>
            {{patient.notes}}
          </td>
          <td>
            <button class="btn btn-outline-secondary mx-1" [routerLink]="'/patient/info/' + patient.id">جزئیات</button>
            <button class="btn main-btn mx-1" *ngIf="!patient.phoneNum"
              (click)="openAddPhoneNumModal(patient.id)">افزودن شماره
              تلفن</button>
            <button class="btn main-btn" *ngIf="patient.phoneNum && checkAccess(2)"
              (click)="editPhoneNum(patient.patientPhone)">ویرایش
              شماره تلفن</button>
            <button class="btn main-outline-btn mx-1" (click)="editPatient(patient)">ویرایش</button>
            <button class="btn btn-outline-danger mx-1" *ngIf="userType == 1 && checkAccess(3)"
              (click)="deletePatient(patient.id)">حذف</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>


  <p-dialog id="create-patient-modal" [(visible)]="showCreatePatient" [closable]="false"
    [ngClass]="{'modalShadow' : showCreatePatient}" class="p-2">
    <p-header>
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h4>ایجاد بیمار</h4>
        <button class="btn main-btn text-white" (click)="displayDialog = true">معرف جدید</button>
      </div>
    </p-header>
    <div class="col-12 create-patient-modal">
      <div class=""></div>
      <div class="col-12 d-flex justify-content-between align-items-center">
        اطلاعات عمومی
      </div>
      <hr>
      <div class="col-12 mt-3 mb-4 d-flex flex-wrap new-appointment-containter">
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="firstName" class="text-right">
            <span class="text-danger ml-1">*</span>نام
          </label>
          <input type="text" id="firstName" class="form-control" [(ngModel)]="newPatient.firstName">
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="lastName" class="text-right">
            <span class="text-danger ml-1">*</span>نام خانوادگی
          </label>
          <input type="text" id="lastName" class="form-control" [(ngModel)]="newPatient.lastName">
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="lastName" class="text-right">
            <span class="text-danger ml-1">*</span>جنسیت
          </label>
          <div class="d-flex justify-content-center">
            <p-selectButton [options]="genderList" [(ngModel)]="newPatient.gender" optionLabel="label"
              optionValue="value" class="select-btn" />
          </div>

        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="birthDate" class="text-right">
            <span class="text-danger ml-1">*</span>تاریخ تولد
          </label>
          <input type="text" class="form-control" [(ngModel)]="newPatient.birthDate">
          <!-- <p-inputMask [(ngModel)]="newPatient.birthDate" id="birthDate" mask="0000/00/00" placeholder="0000/00/00"
                slotChar="روز/ماه/سال" /> -->
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="fatherName" class="text-right">
            <span class="text-danger ml-1">*</span>نام پدر
          </label>
          <input type="text" id="fatherName" class="form-control" [(ngModel)]="newPatient.fatherName">
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="nationalCode" class="text-right">
            <span class="text-danger ml-1">*</span>کد ملی
          </label>
          <input type="text" id="nationalCode" class="form-control" maxlength="10"
            [(ngModel)]="newPatient.nationalCode">
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="nationalCode" class="text-right">
            <span class="text-danger ml-1">*</span> شماره موبایل
          </label>
          <input type="text" id="nationalCode" class="form-control" maxlength="10" [(ngModel)]="newPatient.mobile">
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="job" class="text-right">
            شغل
          </label>
          <p-dropdown [options]="jobList" id="job" [(ngModel)]="newPatient.job" optionLabel="name"
            class="full-width text-right" />
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="mainInsurance" class="text-right">
            بیمه گر اصلی
          </label>
          <p-dropdown [options]="mainInsurance" id="mainInsurance" [(ngModel)]="newPatient.mainInsurance"
            optionLabel="name" class="full-width text-right" />
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="takmiliInsurance" class="text-right">
            بیمه گر تکمیلی
          </label>
          <p-dropdown [options]="takmiliInsurance" id="takmiliInsurance" [(ngModel)]="newPatient.takmiliInsurance"
            optionLabel="name" class="full-width text-right" />
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="firstReagent" class="text-right">
            <span class="text-danger ml-1">*</span> معرف اول
          </label>
          <p-dropdown [options]="contactsList" id="firstReagent" [(ngModel)]="newPatient.referringContactId"
            optionLabel="name" class="full-width text-right" />
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="secondReagent" class="text-right">
            معرف دوم
          </label>
          <p-dropdown [options]="contactsList" id="secondReagent" [(ngModel)]="newPatient.referringContact2Id"
            optionLabel="name" class="full-width text-right" />
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="inpatientInsurance" class="text-right">
            بیمه گر بستری
          </label>
          <p-dropdown [options]="InpatientInsurance" id="inpatientInsurance"
            [(ngModel)]="newPatient.referringInpatientInsurerId" optionLabel="name" class="full-width text-right" />
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="nationalCode" class="text-right">
            عنوان
          </label>
          <p-dropdown [options]="titleList" [(ngModel)]="newPatient.title" optionLabel="name"
            class="full-width text-right" />
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="city" class="text-right">
            شهر
          </label>
          <input type="text" id="city" class="form-control" [(ngModel)]="newPatient.city">
        </div>
        <div class="col-md-4 col-12 d-flex flex-column">
          <label for="note" class="text-right">
            یادداشت
          </label>
          <textarea name="note" id="note" [(ngModel)]="newPatient.note"></textarea>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="btn create-patient-btn text-white px-3 py-1 mx-1" (click)="createPatient(0)">ذخیره</button>
        <button *ngIf="editpatientMode" class="btn create-patient-btn text-white px-3 py-1 mx-1"
          (click)="createPatient(1)">ذخیره و صدور
          صورتحساب</button>
        <button class="btn btn-outline-danger px-3 py-1 mx-1" (click)="closeCreatePatientModal()">انصراف</button>
      </div>
    </div>
  </p-dialog>

  <p-dialog id="add-phone-modal" [(visible)]="showAddPhoneNum" [closable]="false"
    [ngClass]="{'modalShadow' : showAddPhoneNum}" class="p-2">
    <p-header>
      <div class="col-12 d-flex justify-content-between p-0">
        <div class="col-6 text-right d-flex align-items-center">شماره تلفن</div>
        <div class="col-6"><button class="btn btn-outline-danger" (click)="deletePatientPhone(selectedEditPhoneNum)"
            *ngIf="hasPhoneNum">حذف شماره
            تلفن</button></div>
      </div>
    </p-header>
    <div class="col-12 create-phone-num-modal d-flex justify-content-between align-items-center">
      <div class="col-6 text-right">
        <label for="phoneNum">شماره تلفن</label>
        <input type="text" name="phoneNum" id="phoneNum" maxlength="11" class="form-control"
          [(ngModel)]="phoneNum.phoneNumber">
      </div>
      <div class="col-6 text-right">
        <label for="phoneNumType">نوع</label>
        <p-dropdown [options]="phoneTypeList" id="phoneNumType" [(ngModel)]="phoneNum.phoneType" optionLabel="name"
          class="full-width text-right" />
      </div>
    </div>
    <div class="col-12 mt-5 text-center">
      <button class="btn main-btn px-3 py-2 mx-1" (click)="savePhone()">ثبت</button>
      <button class="btn btn-outline-danger px-3 py-2 mx-1" (click)="closeAddPhoneNum()">انصراف</button>
    </div>
  </p-dialog>


  <p-dialog [(visible)]="displayDialog" [modal]="true" [style]="{width: '600px'}">
    <p-header>
      <div class="col-6 text-right d-flex align-items-center"> معرف جدید</div>
    </p-header>
    <app-new-contact (closeModal)="closeModal($event)"></app-new-contact>
  </p-dialog>
</div>
