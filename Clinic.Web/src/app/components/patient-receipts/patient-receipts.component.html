<div class="patientAppContainer">
    <div class="col-12">
        <div class="col-12 d-flex justify-content-between my-3">
            <div class="d-flex flex-column align-items-start">
                <h5 class="m-0">{{patientName}} / دریافت ها</h5>
                <p class="mb-0 mt-2">{{patientCode}}</p>
            </div>
            <button *ngIf="checklReceiptAccess(2)" class="btn main-btn" (click)="ceatReceipt()">دریافت جدید</button>
        </div>
        <p-table *ngIf="checklReceiptAccess(1)" id="patientRecceiptTable" #dt styleClass="" class="patientRecceipt-table" [value]="patientRecceiptList"
            [pageLinks]="20" [autoLayout]="true" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="نمایش {first} تا {last} " [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id">شماره
                        <p-sortIcon field="id"></p-sortIcon>
                    </th>
                    <th pSortableColumn="sumPrice">مبلغ کل
                        <p-sortIcon field="sumPrice"></p-sortIcon>
                    </th>
                    <th pSortableColumn="createdOn">تاریخ
                        <p-sortIcon field="createdOn"></p-sortIcon>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-receipt let-rowIndex="rowIndex">
                <tr>
                    <td>{{receipt.id}}</td>
                    <td>
                        {{receipt.sumPrice | NumberSplitPrice}} ریال
                    </td>
                    <td>
                        {{receipt.createdOn | ShamsiFullDateInOneLineZone}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
